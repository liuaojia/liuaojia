<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>国和食品有限公司</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			/* Make the image fully responsive */
			.carousel-inner img {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: whitesmoke;
				/*cursor:url("https://cdn.songonline.top/2022/02/18/455dc72e5128f.png"),auto;*/
				/*cursor:url("img/222.png"),auto;*/
			}
		</style>

	</head>

	<body>
		<!-- 轮播-------------------->
		<div id="demo" class="carousel slide" data-ride="carousel">
			<!-- 指示符 -->
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
			</ul>

			<!-- 轮播图片 -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/woshou.jpeg"style="height: 500px;"/>
				</div>
				<div class="carousel-item">
					<img src="img/柿饼.jpeg"style="height: 500px;"/>
				</div>
				<div class="carousel-item">
					<img src="img/woshou.jpeg"style="height: 550px;"/>
				</div>
			</div>

			<!-- 左右切换按钮 -->
			<a class="carousel-control-prev" href="#demo" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#demo" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</body>
</html>
